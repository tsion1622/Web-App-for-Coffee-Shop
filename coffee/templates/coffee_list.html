{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Our Coffee Selection</h1>
<div class="row">
  {% for c in coffee %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img class="card-img-top" src="{{ c.image }}" alt="{{ c.name }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ c.name }}</h5>
          <p class="card-text">${{ c.price }}</p>
          <p class="card-text"><small class="text-muted">Origin: {{ c.origin|default:"Unknown" }}</small></p>
          <a href="#" class="btn btn-outline-primary mt-auto">Add To Cart</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
