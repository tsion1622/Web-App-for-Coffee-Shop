{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">Feel Good Coffee</h1>
  <div class="row">
    {% for c in coffee %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="{{ c.image }}" alt="Coffee image" style="width: 100%; height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ c.name }}</h5>
            <p class="card-text">${{ c.price }}</p>
            <p class="card-text"><small class="text-muted">Origin: {{ c.origin|default:"Unknown" }}</small></p>
            
            <a href="#" class="btn btn-secondary mt-auto mb-2">Add To Cart</a>

            <!-- Buy button that links to start_payment -->
            <a href="{% url 'start_payment' c.id %}" class="btn btn-success mt-auto">Buy {{ c.name }}</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
