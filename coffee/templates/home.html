{% extends 'base.html'%}

{% block content %}
<h1>Feel Good Coffee</h1>
<div class="row">

 {% for coffee in coffee %}
 <div class="col-md-4 mb-4">  <!-- Bootstrap: Increase column size and add margin -->
    <div class="card h-100">   <!-- Bootstrap: Ensure card takes full height -->
        <img class="card-img-top" src="{{ coffee.image}}" alt="Card image cap" style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column"> <!-- Bootstrap: Flexbox for button at the bottom -->
            <h5 class="card-title"> {{ coffee.name }}</h5>
          <p class="card-text">${{ coffee.price }}</p>
           <p class="card-text">
               <small class="text-muted">Origin: {{ coffee.origin | default:'Unknown' }}</small>  <!-- Add origin, default to "Unknown" -->
           </p>
       <a href="#" class="btn btn-primary mt-auto"> Add To Cart</a>  <!-- Bootstrap:  mt-auto pushes the button to the bottom -->
        </div>
      </div>
    </div>

{% endfor %}
</div>
{% endblock %}
